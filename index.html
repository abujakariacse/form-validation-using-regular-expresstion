<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      .topLi {
        list-style: square;
      }
      li {
        list-style: circle;
        color: grey;
      }
    </style>
  </head>
  <body>
    <section id="login-form" class="mt-5">
      <div class="w-25 mx-auto mt-4">
        <h4 class="text-center">Login</h4>
        <div class="mb-3">
          <label for="email-input" class="form-label">Email address</label>
          <input type="email" class="form-control mb-2" id="email-input" />
          <span id="email-validation-msg"></span>
        </div>
        <div class="mb-3">
          <label for="password-input" class="form-label">Password</label>
          <input type="password" class="form-control mb-2" id="password-input" />
          <span id="password-validation-msg"></span>
          <p>
              <ul>
                  <li class="topLi">Password must be :</li>
                  <li class="password-requirements">Min 1 uppercase letter.</li>
                  <li class="password-requirements">Min 1 lowercase letter.</li>
                  <li class="password-requirements">Min 1 special character.</li>
                  <li class="password-requirements">Min 1 number.</li>
                  <li class="password-requirements">Min 8 characters</li>
                  <li class="password-requirements">Max 32 characters.</li>
              </ul>
            
          </p>
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </div>
    </section>
    <section class="mt-4">
            <h3 class="text-center text-info fs-1" style="display: none;" id="success">Congratulations, You did it.</h3>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
